<table class="table table-hover" id="vitrine">
  <div *ngFor="let produto of listaDeProdutos" class="produto">
    <div class="nome">{{produto.nome}}</div>
    <div class="preco"> R${{produto.preco}}</div>
    <button (click)="addCarrinho(produto)" class="btn btn-success">Adicionar</button>
  </div>
</table>
